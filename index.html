<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Contact Collection</title>
    </head>

    <body>
        <header>
          <h1>Contact Collection Form</h1>
          <nav> 
            <ul>
                <a href="#jump-to-contact-info" class="jumpPoint">Contact Info</a>
            </ul>
          </nav>
        </header>
        <section>
            <figure>
                <img src="./assets/image-1.png" alt="box with number 1"/>
            </figure>
            <figcaption>
                <p>This is the caption for my figure.  Go figure!</p>
            </figcaption>
        </section>
        <section class="contactInfo" id="jump-to-contact-info">
            <h2>Contact Info:</h2>
            <form action="">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email">
                <label for="submit">Submit</label>
                <input type="submit">
                
            </form>
        </section>
    </body>

    <footer>
        <p class="footerText">This is my footer.</p>
    </footer>
